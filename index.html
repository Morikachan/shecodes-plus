<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/f8fcf0ba93.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <!-- Header  -->
    <nav class="navbar">
      <div class="container">
        <h1 class="header-name">Weather <strong>Forecast</strong></h1>
      </div>
    </nav>

    <!-- Search bar -->
    <div class="container">
      <div class="search-area">
        <form action="" id="city-search">
          <input
            type="text"
            class="search-input"
            id="city-search-input"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter city name..."
          />
          <button class="search-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Display section  -->
    <div class="container display-section">
      <div class="row">
        <!-- Ditailed city info  -->

        <div class="ditailed-info col-4">
          <h3 id="city-name"></h3>
          <p class="ditailed-day" id="day-and-time"></p>
          <div class="ditailed-img">
            <img src="media/weather-icons/Sunny.png" alt="icon" />
          </div>
          <ul class="ditailed-state">
            <li id="description">Sunny</li>
            <li>
              <span id="displayed-temp"></span>
              <span class="temp-units">
                <span id="celsius-link">°C </span>
                /
                <a href="#" id="fahrenheit-link"> °F</a>
              </span>
            </li>
          </ul>
        </div>

        <!-- Additional city info  -->
        <div class="additional-info col-8">
          <ul class="additional-section">
            <li>Precipitation: <span id="humidity"></span>%</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
          </ul>
          <hr />

          <!-- Weather for week -->
          <div class="row report-week">
            <div class="col-2">
              <div class="img-container">
                <img src="media/weather-icons/ModRainSwrsDay.png" alt="icon" />
              </div>
              Monday <br />
              23 °C
            </div>
            <div class="col-2">
              <div class="img-container">
                <img
                  src="media/weather-icons/PartCloudRainThunderDay.png"
                  alt="icon"
                />
              </div>
              Tuesday <br />
              23 °C
            </div>
            <div class="col-2">
              <div class="img-container">
                <img src="media/weather-icons/Wind.png" alt="icon" />
              </div>
              Wednesday <br />
              23 °C
            </div>
            <div class="col-2">
              <div class="img-container">
                <img src="media/weather-icons/HeavyRain.png" alt="icon" />
              </div>
              Thursday <br />
              23 °C
            </div>
            <div class="col-2">
              <div class="img-container">
                <img src="media/weather-icons/PartlyCloudyDay.png" alt="icon" />
              </div>
              Saturnday <br />
              23 °C
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-info">
        <a href="https://github.com/Morikachan/shecodes-plus" target="_blank"
          >Open-source code</a
        >
        by Oleksandra Mishchenko
      </div>
    </footer>
  </body>
</html>
